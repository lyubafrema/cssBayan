<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Bayan</title>
</head>
<body class="root">
  <header class="header">
    <h1 class="header__title">CSS Bayan</h1>
  </header>
  <main class="content">
    <ul class="meme__list">
      <li class="meme__item">
        <label for="first" class="meme__label">Astronomy vs astrology <span class="meme__icon">+</span></label>
        <input type="radio" id="first" name="meme" checked class="meme__input">
        <img class="meme__image" src="./images/IMG_8092.PNG">
      </li>
      <li class="meme__item">
        <label for="second" class="meme__label">CD rom <span class="meme__icon">+</span></label>
        <input type="radio" id="second" name="meme" class="meme__input">
        <img class="meme__image" src="./images/IMG_8784.jpg">
      </li>
      <li class="meme__item">
        <label for="third" class="meme__label">Mom and tattoos <span class="meme__icon">+</span></label>
        <input type="radio" id="third" name="meme" class="meme__input">
        <img class="meme__image" src="./images/IMG_9364.PNG">
      </li>
      <li class="meme__item">
        <label for="fourth" class="meme__label">Getting older <span class="meme__icon">+</span></label>
        <input type="radio" id="fourth" name="meme" class="meme__input">
        <img class="meme__image" src="./images/IMG_8450.jpg">
      </li>
    </ul>
  </main>
</body>
</html>
