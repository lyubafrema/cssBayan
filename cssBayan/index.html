<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Bayan</title>
</head>
<body class="root">
  <header class="header">
    <h1 class="header__title">CSS Bayan</h1>
  </header>
  <main class="content">
    <ul class="meme__list">
      <li class="meme__item">
        <input type="radio" id="first" name="meme" class="meme__input" checked>
        <label for="first" class="meme__label">
          <div class="meme__container">
            <p class="meme__title">Astronomy vs astrology</p>
            <img src="./images/xmark-solid.svg" class="meme__icon">
          </div>
          <img class="meme__image" src="./images/IMG_8092.PNG">
        </label>
      </li>
      <li class="meme__item">
        <input type="radio" id="second" name="meme" class="meme__input">
        <label for="second" class="meme__label">
          <div class="meme__container">
            <p class="meme__title">CD rom</p>
            <img src="./images/xmark-solid.svg" class="meme__icon">
          </div>
          <img class="meme__image" src="./images/IMG_8784.jpg">
        </label>
      </li>
      <li class="meme__item">
        <input type="radio" id="third" name="meme" class="meme__input">
        <label for="third" class="meme__label">
          <div class="meme__container">
            <p class="meme__title">Mom and tattoos</p>
            <img src="./images/xmark-solid.svg" class="meme__icon">
          </div>
          <img class="meme__image" src="./images/IMG_9364.PNG">
        </label>
      </li>
      <li class="meme__item">
        <input type="radio" id="fourth" name="meme" class="meme__input">
        <label for="fourth" class="meme__label">
          <div class="meme__container">
            <p class="meme__title">Getting older</p>
            <img src="./images/xmark-solid.svg" class="meme__icon">
          </div>
          <img class="meme__image" src="./images/IMG_8450.jpg">
        </label>
      </li>
    </ul>
  </main>
</body>
</html>
